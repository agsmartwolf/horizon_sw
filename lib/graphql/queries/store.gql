query getStoreSettings($locale: String) {
  storeSettings(_locale: $locale) {
    store {
      name
      homePage
      currency
      currencies {
        code
        name
        rate
        symbol
        decimals
        priced
        type
      }
      locale
      locales {
        name
        code
        fallback
      }
    }
    values
  }
}

query getStoreUrl {
  storeSettings {
    store {
      url
    }
  }
}

query getMenus($locale: String) {
  menuSettings(_locale: $locale) {
    sections {
      id
      name
      items
    }
  }
}

