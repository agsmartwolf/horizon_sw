query searchProducts($searchTerm: String, $currency: String, $locale: String) {
  products(search: $searchTerm, _currency: $currency, _locale: $locale) {
    results {
      id
      name
      currency
      description
      slug
      price
      sale
      tags
      origPrice
      stockLevel
      images {
        caption
        file {
          width
          height
          url
        }
      }
    }
  }
}

query getFilteredSortedProducts(
  $filter: JSON
  $sort: String
  $limit: Int = 40
) {
  products(where: $filter, sort: $sort, limit: $limit) {
    results {
      slug
    }
  }
}
